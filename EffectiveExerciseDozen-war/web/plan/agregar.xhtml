<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Effective Excercise</title>
<!-- -->
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">


            <ui:define name="top">
                <ui:include src="../menus/menuAdministrador.xhtml"/>

            </ui:define>
            <ui:define  name="content"> 
                <h:outputStylesheet library="css" name="position.css"  />
                
                <h:form>
                       <p:growl id="growl" showDetail="true" sticky="true" />                              
                        <p:panel id="panelDetalle" header="Ingresar Plan" >
                            <h:panelGrid columns="3">

                                <h:outputLabel for="planSelNom" value="Nombre" />
                                <p:inputText  id="planSelNom" value="#{agregarPlan.nombre}"/>
                                <p:message id="msgplanSelNom" for="planSelNom" /> 

                                <h:outputLabel for="planPrecio" value="Precio" />
                                <p:inputTextarea  id="planPrecio" value="#{agregarPlan.precio}"/>
                                <p:message id="msgplanPrecio" for="planPrecio" /> 

                                <h:outputLabel for="planSelDesc" value="Descripcion" />
                                <p:inputTextarea  id="planSelDesc" value="#{agregarPlan.descripcion}"/>
                                <p:message id="msgplanSelDesc" for="planSelDesc" /> 
                                
                                <p:commandButton action="#{agregarPlan.insertarPlan()}" value="Ingresar Plan" update="growl"/>
                            </h:panelGrid>
                        
                    </p:panel>                           
                </h:form>
                
                
                

                

            </ui:define>
        </ui:composition>

    </h:body>
</html>
